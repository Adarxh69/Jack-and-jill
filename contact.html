<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Jack & Jill</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Jack & Jill School</h1>
      <nav class="space-x-4">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="facilities.html">Facilities</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="max-w-xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" required />
      <input type="email" placeholder="Your Email" class="w-full p-2 border rounded" required />
      <textarea placeholder="Your Message" rows="5" class="w-full p-2 border rounded" required></textarea>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>
  </section>

  <footer class="bg-blue-600 text-white text-center p-4 mt-12">
    &copy; 2025 Jack & Jill Hazaribag
  </footer>
